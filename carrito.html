      <main>

                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>

                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Gatos</td>

                                <td>20000</td>
                                <td>0%</td>
                                <td>0%</td>

                                <td><input type="number" class="form-control" value="2"></td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                        <h2>Total: $40</h2>
                        <button class="btn btn-secondary">Continuar comprando</button>
                        <button class="btn btn-success">Pagar</button>
                    </div>
                </div>
            </div>
        </div>



    </main>


    <div class="container">
      <div id="footer" name="footer">
